<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/main.css" />
  <title>Главная страница</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header__container">
        <div class="header__logo">
          <a href="/" class="header__link">
            <img src="./images/logo.png" alt="Логотип Коворкинга" class="header__pic" />
          </a>
        </div>
        <div class="header__contacts header-contacts">
          <a href="tel://88000039210" class="header-contacts__link">8 (800) 00-392-10</a>
          <div class="header-contacts__schedule schedule">
            <div class="schedule__title">График работы</div>
            <div class="schedule__popup schedule-popup">
              <div class="schedule-popup__workdays">
                пн-вс: 09:00-20:00
              </div>
              <div class="schedule-popup__lunchbreak">
                обед: 14.00-14.30
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container main__container">
        <div class="main__about main-about">
          <div class="main-about__banner">
            <img src="./images/banner.png" alt="Баннер Коворкинга" class="main-about__pic" />
          </div>
        </div>
        <nav class="main__sidebar sidebar">
          <ul class="sidebar__list">
            <li class="sidebar__item sidebar-item sidebar-item__main sidebar-item--active">
              <a href="#" class="sidebar-item__link">
                <div class="sidebar-item__text">Главная</div>
              </a>
            </li>
            <li class="sidebar__item sidebar-item sidebar-item__comments">
              <a href="#" class="sidebar-item__link">
                <div class="sidebar-item__text">Отзывы</div>
              </a>
            </li>
            <li class="sidebar__item sidebar-item sidebar-item__taxes">
              <a href="#" class="sidebar-item__link">
                <div class="sidebar-item__text">Тарифы</div>
              </a>
            </li>
          </ul>
        </nav>
        <div class="main__content main-content">
          
          
        </div>

      </div>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__about footer-about">
            <div class="footer-about__text">
              Сделано с любовью и старанием на курсе "HTML + CSS" в
              <a href="http://loftschool.com" class="footer-about__loftschool">LoftSchool</a> </div><br />
            <div class="footer-about__author">Автор работы: <b>Лавров Петр</b></div>
        </div>
        <div class="footer__logo footer-logo">
          <img src="./images/logo.png" alt="Логотип Коворкинга" class="footer-logo__pic" />
        </div>
        <div class="footer__socials socials">
            <div class="socials__title">Наши социальные сети</div>
            <ul class="socials__list">
              <li class="socials__item">
                <a href="https://vk.com/lavrovpeter" class="social__link social__vk"><img src="./images/vk.png"
                    alt="Вконтакте" class="social__pic" /></a>
              </li>
              <li class="socials__item">
                <a href="#" class="social__link social__fb"><img src="./images/fb.png" alt="Facebook"
                    class="social__pic" /></a>
              </li>
              <li class="socials__item">
                <a href="#" class="social__link social__tw"><img src="./images/twitter.png" alt="Twitter"
                    class="social__pic" /></a>
              </li>
              <li class="socials__item">
                <a href="#" class="social__link social__email"><img src="./images/mail.png" alt="Электронная почта"
                    class="social__pic" /></a>
              </li>
            </ul>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
